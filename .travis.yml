language: python
python:
  - '3.3'
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarqube: true
  
env:
  global:
  - secure: 
  
branches:
  only:
  - master
  - desenvolvimento

install:
  - pip install -r requirements.txt

before_script:
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  
script:
  - cd wsgi/myproject
  - python manage.py behave
  - cd ..
  - cd ..
